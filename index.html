<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pizza site</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content">


            <div class="menu">
                <ul>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">BEST DEALS</a></li>
                    <li><a href="#">ONLINE ORDER</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div class="content">

        <div class="first-row">
            <div class="new">
                <p>Grilled Chicken</p>
                <p>Winter Pizza</p>
                <button>Hot & Spicy</button>
            </div>

            <div class="tools">
                <div class="search">
                    <p>FIND LOCATIONS</p>
                    <div class="text">
                        <input type="search" placeholder="Search Something Here" />
                        <button>Search</button>
                    </div>
                </div>

                <div class="order">
                    <a href="#">
                        <font style="color: black">ORDER</font> ONLINE</a>
                </div>
            </div>

        </div>

        <div class="second-row">

            <div class="food-1">
                <div class="name">
                    <p>VIGGIE</p>
                    <p>SPECIAL</p>
                </div>
                <div class="price">
                    <button>ksh1000</button>
                </div>
            </div>

            <div class="food-2">
                <div class="name">
                    <p>VIGGIE</p>
                    <p>SPECIAL</p>
                </div>
                <div class="price">
                    <button>ksh1000</button>
                </div>
            </div>
        </div>

        <div class="food-3">
            <div class="name">
                <p>VIGGIE</p>
                <p>SPECIAL</p>
            </div>
            <div class="price">
                <button>ksh1000</button>
            </div>
        </div>

        <div class="container p-5">
            <div class="row d-flex justify-content-center my-5">
                <div class="col-lg-10  px-5 pt-5 form-section">

                    <div class="feedback text-center text-capitalize">

                    </div>
                    <h4 class="text-center"> Make your order</h4>
                    <form name="pizzaForm" action="" id='pizzaForm' method="get">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="size">Enter Pizza Size</label>
                                <select name="size" id="pizzaSize" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example">
                                  <option selected></option>
                                  <option value="large">Large</option>
                                  <option value="medium">Medium</option>
                                  <option value="small">small</option>
                              </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="crust">Enter Crust Type</label>
                                <select name="crust" id="pizzaCrust" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example">
                                <option selected></option>
                                <option value="crispy">Crispy</option>
                                <option value="stuffed">Stuffed</option>
                                <option value="glutten Free">Glutten Free</option>
                            </select>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="crust">Enter Toppings</label>
                                <select name="toppings" id="pizzaToppings" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example">
                              <option selected></option>
                              <option value="onions">Onions</option>
                              <option value="tomatoes">Tomatoes</option>
                              <option value="mushrooms">Mushrooms</option>
                              <option value="olives">Olives</option>
                              <option value="bacon">Bacon</option>
                              <option value="sausage">Sausage</option>
                              <option value="chicken">Chicken</option>
                              <option value="beef">Beef</option>
    
                              
                          </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="crust">Enter No Of Pizzas</label>
                                <input type="number" name="numPizzas" id="numPizzas" placeholder="" class="form-control my-3 p-4">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label for="crust">Enter Delivery Option</label>
                                <select name="delivery" id="delivery" class="form-select form-select-lg my-3 p-4" aria-label=".form-select-lg example">
                          <option selected></option>
                          <option value="no delivery">No Delivery</option>
                          <option value="yes delivery">Yes Delivery</option>
                         
                      </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12 mb-5">
                                <button type="submit" id="btnSubmit" class=" btn btn-lg btn1">SUBMIT</button>


                            </div>


                        </div>
                </div>

                </form>




                <div class="row">

                </div>

                <div class="row" id="pizzas-list">

                </div>
                <div class="row" id="pizzas-total">

                    <div class="col-lg-8 col-md-8 text-center">
                        <h1> Your Bill Is : Ksh<span class="total-price"></span></h1>
                    </div>

                </div>


            </div>
        </div>
        </section>

        <div class="third-row">
            <div class="flavor">
                <p>FLAVOUR MENU</p>
                <p>TOPPINGS AND HAND CHIPS</p>
            </div>
            <div class="breakfast">
                <p>BREAKFAST MENU</p>
                <P>ROLLS</P>
            </div>
        </div>

        <div class="footer">
            <div class="navigation-content">
                <div class="menu footer-menu">
                    <ul>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">BEST DEALS</a></li>
                        <li><a href="#">ONLINE ORDER</a></li>
                    </ul>

                </div>

                <div class="social">
                    <ul>
                        <li>
                            <a href="#"><img src="images/facebook.png"></a>
                            </a>
                        </li>
                        <li>
                            <a href="#"><img src="images/twitter.png"></a>
                            </a>
                        </li>
                        <li>
                            <a href="#"><img src="images/you_tube.png"></a>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/den.js"></script>
</body>

</html>
